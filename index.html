<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like-Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <div class="header">
           <div>
            <img src="./images/facebook.png" class="icon" alt="">
           </div>
            <div>
                <span><h3 class="name">Someone's Post</h3></span>
            </div>
            </div>
        <hr>
    <div class="image">
        <img src="./images/images.jpeg" alt="">
    </div>
    <hr>
    <div class="expressions">
        <i onclick="colorchangelike()" class="fa-regular fa-thumbs-up" id="like"></i>
        <i onclick="colorchangelaugh()" class="fa-regular fa-face-grin-squint-tears" id="laugh"></i>
        <i onclick="colorchangelove()" class="fa-regular fa-heart" id="love"></i> 
        <h4 id="counts"></h4>
    </div>
            </div>



    <script src="app.js"></script>
</body>
</html>
